services:
  - type: web
    name: job-tracker-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: job-tracker-backend.onrender.com
      - key: DB_NAME
        fromDatabase:
          name: job-tracker-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: job-tracker-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: job-tracker-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: job-tracker-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: job-tracker-db
          property: port
      - key: CORS_ALLOWED_ORIGINS
        value: https://job-tracker-frontend.onrender.com

  - type: web
    name: job-tracker-frontend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        value: https://job-tracker-backend.onrender.com

databases:
  - name: job-tracker-db
    databaseName: jobtracker
    plan: free 